<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Primary Meta Tags -->

  <meta name="title" content="--Enter Title--">
  <meta name="description" content="--Enter Description--">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://wingedthing.github.io/">
  <meta property="og:title" content="--Enter Title--">
  <meta property="og:description" content="--Enter Description--">
  <meta property="og:image" content="">

  <!-- Twitter -->

  <link rel="stylesheet" href="./css/normalize.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">

  <script defer src="./app.js" type="text/javascript"></script>
</head>

<body>
  <div class="page-container">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
      <div class="controls-wrapper">
        <div id="singlePlayer" class="single-wrapper">
          <div class="img-wrapper">
          <img src="/single.svg" alt="1P" style="width:45% ;height:auto;">
        </div>
            <svg viewBox="0 0 125 18">
              <text x="0" y="15">SINGLEPLAYER</text>
            </svg>
          
        </div>
        <div id="multiplayer" class="multi-wrapper">
          <div class="img-wrapper">
            <img src="/single.svg" alt="1P" style="width:45%;height:auto;">
            <img src="/single.svg" alt="1P" style="width:30%;height:auto;">
          </div>
          <svg viewBox="0 0 130 18">
            <text x="18" y="15">MULTIPLAYER</text>
          </svg>
        
        </div>
        
      </div>
      <div class="board-wrapper">
        <table>
          <tbody>
          <tr>
            <td id="0"></td>
            <td id="1"></td>
            <td id="2"></td>
          </tr>
          <tr>
            <td id="3"></td>
            <td id="4"></td>
            <td id="5"></td>
          </tr>
          <tr>
            <td id="6"></td>
            <td id="7"></td>
            <td id="8"></td>
          </tr>
        </tbody>
        </table>

      </div>
    </main>
    <footer>
      <div>
        <p>Javascript Web Dev 101</p>
        <a href="https://www.theodinproject.com/lessons/tic-tac-toe-javascript" target="_blank">The Odin Project</a>
      </div>
      <div>
        <a class="github-link" href="https://github.com/wingedthing/tic-tac-toe" target="_blank"><img
            src="https://github.githubassets.com/favicons/favicon.png" alt="github logo"></a>
      </div>
    </footer>

  </div>

</body>

</html>
